<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scraper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Job Finder</h1>
    <p>Search for jobs from top platforms.</p>
  </header>
  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Enter job title (e.g., Web Developer)" />
      <input type="text" id="location-input" placeholder="Enter location (e.g., United States)" />
      <select id="employment-type">
        <option value="all">All Employment Types</option>
        <option value="fulltime">Full-time</option>
        <option value="parttime">Part-time</option>
        <option value="intern">Internship</option>
        <option value="contractor">Contractor</option>
      </select>
      <button id="search-btn">Search Jobs</button>
    </section>
    <section id="results-section">
      <h2>Job Results</h2>
      <div id="results"></div>
    </section>
  </main>
  <footer>
    <p>Â© 2024 Job Scraper. Powered by APIs.</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
